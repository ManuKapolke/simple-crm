<div class="user-detail-container">
    <mat-card class="user-detail-header-card">
        <button mat-icon-button [matMenuTriggerFor]="nameAndEmailMenu" class="edit-btn">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #nameAndEmailMenu="matMenu">
            <button mat-menu-item (click)="editNameAndEmail()">Edit</button>
        </mat-menu>

        <mat-card-content class="user-detail-header">
            <img src="./assets/img/profile-male.webp">
            <div class="user-name-and-email">
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                {{ user.email }}
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <button mat-icon-button [matMenuTriggerFor]="addressMenu" class="edit-btn">
            <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #addressMenu="matMenu">
            <button mat-menu-item (click)="editAddress()">Edit</button>
        </mat-menu>

        <mat-card-header>
            <mat-card-title>Address</mat-card-title>
        </mat-card-header>

        <mat-card-content class="user-address">
            {{ user.street }}<br>
            {{ user.zipCode }} {{ user.city }}
        </mat-card-content>
    </mat-card>

</div>
