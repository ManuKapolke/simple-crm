<div class="dialog-container">
    <mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

    <h1 mat-dialog-title>Add User</h1>
    <div mat-dialog-content>
        <div class="input-row">
            <mat-form-field appearance="outline">
                <mat-label>First Name</mat-label>
                <input matInput [(ngModel)]="user.firstName" [disabled]="loading">
                <!-- <mat-hint>Please enter your first name.</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>Last Name</mat-label>
                <input matInput [(ngModel)]="user.lastName" [disabled]="loading">
                <!-- <mat-hint>Please enter your last name.</mat-hint> -->
            </mat-form-field>
        </div>

        <div class="input-row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Birth Date</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="birthDate" [disabled]="loading">
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
        </div>

        <div class="input-row">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Street + House No.</mat-label>
                <input matInput [(ngModel)]="user.street" [disabled]="loading">
                <!-- <mat-hint>Please enter your first name.</mat-hint> -->
            </mat-form-field>
        </div>

        <div class="input-row">
            <mat-form-field appearance="outline">
                <mat-label>Zip Code</mat-label>
                <input matInput maxlength="5" [(ngModel)]="user.zipCode" [disabled]="loading">
                <!-- <mat-hint>Please enter your first name.</mat-hint> -->
            </mat-form-field>

            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input matInput [(ngModel)]="user.city" [disabled]="loading">
                <!-- <mat-hint>Please enter your last name.</mat-hint> -->
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions>
        <button mat-button [disabled]="loading">Cancel</button>
        <button mat-button cdkFocusInitial (click)="saveUser()" [disabled]="loading">Save</button>
    </div>
</div>
