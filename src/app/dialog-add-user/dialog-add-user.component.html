<h1 mat-dialog-title>Add User</h1>
<div mat-dialog-content>
    <div class="input-row">
        <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input matInput [(ngModel)]="user.firstName">
            <!-- <mat-hint>Please enter your first name.</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input matInput [(ngModel)]="user.lastName">
            <!-- <mat-hint>Please enter your last name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="input-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Birth Date</mat-label>
            <input matInput [matDatepicker]="picker1" [(ngModel)]="birthDate">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
            <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>

    <div class="input-row">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Street + House No.</mat-label>
            <input matInput [(ngModel)]="user.street">
            <!-- <mat-hint>Please enter your first name.</mat-hint> -->
        </mat-form-field>
    </div>

    <div class="input-row">
        <mat-form-field appearance="outline">
            <mat-label>Zip Code</mat-label>
            <input matInput maxlength="5" [(ngModel)]="user.zipCode">
            <!-- <mat-hint>Please enter your first name.</mat-hint> -->
        </mat-form-field>

        <mat-form-field appearance="outline">
            <mat-label>City</mat-label>
            <input matInput [(ngModel)]="user.city">
            <!-- <mat-hint>Please enter your last name.</mat-hint> -->
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions>
    <button mat-button>Cancel</button>
    <button mat-button cdkFocusInitial (click)="saveUser()">Save</button>
</div>
