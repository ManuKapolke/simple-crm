<div class="user-detail-container">
    <mat-card>
        <mat-card-content class="user-detail-header">
            <img src="./assets/img/profile-male.webp">
            <div class="user-details">
                <h2>{{ user.firstName }} {{ user.lastName }}</h2>
                {{ user.email }}
            </div>
        </mat-card-content>
    </mat-card>

    <mat-card>
        <mat-card-header>
            <mat-card-title>Address</mat-card-title>
        </mat-card-header>
        <mat-card-content class="user-address">
            {{ user.street }}<br>
            {{ user.zipCode }} {{ user.city }}
        </mat-card-content>
    </mat-card>
</div>
