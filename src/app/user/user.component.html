<table mat-table [dataSource]="allUsers" #userTable>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element" routerLink="/user/{{element.id}}"> {{element.lastName}},
            {{element.firstName}} </td>
    </ng-container>

    <!-- E-Mail Column -->
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> E-Mail </th>
        <td mat-cell *matCellDef="let element" routerLink="/user/{{element.id}}"> {{element.email}} </td>
    </ng-container>

    <!-- City Column -->
    <ng-container matColumnDef="city">
        <th mat-header-cell *matHeaderCellDef> City </th>
        <td mat-cell *matCellDef="let element" routerLink="/user/{{element.id}}"> {{element.city}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-row"></tr>
</table>

<button class="add-user-btn" mat-fab color="primary" matTooltip="Add user" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>
